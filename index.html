<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Google</title>
</head>

<body>
    <header class="header">
        <ul class="nav-bar">
            <li class="nav-item">About</li>
            <li class="nav-item">Store</li>
            <li class="nav-item right"><span class="material-icons">account_circle</span></li>
            <li class="nav-item right"><span class="material-icons">apps</span></li>
            <li class="nav-item right">Images</li>
            <li class="nav-item right">Gmail</li>
        </ul>
    </header>

    <main>
        <div class="logo-container">
            <img src="./google_logo.png" alt="Logo" class="logo">
        </div>
        <div class="search-container">
            <input type="search" name="Search" id="Search" class="search-box" onclick="this.select()">
        </div>
        <div class="button-container">
            <div class="btn">
                <button type="submit" class="button">Google Search</button>
            </div>
            <div class="btn">
                <button type="link" class="button">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="location-container">
            <p class="location-text">United Kingdom</p>
        </div>
        <ul class="footer-nav">
            <li class="nav-item">Advertising</li>
            <li class="nav-item">Business</li>
            <li class="nav-item">How Search Works</li>
            <li class="nav-item"><img src="./Carbon_Neutral.gif" alt="Neutral" class="carbon-neutral"> Carbon neutral
                since 2007</li>
            <li class="nav-item right">Settings</li>
            <li class="nav-item right">Terms</li>
            <li class="nav-item right">Privacy</li>
        </ul>
    </footer>
</body>

</html>
